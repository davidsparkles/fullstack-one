type User @table {
  id: ID! @isUnique
  email: String @isUnique
  username: String
  firstLetterOfUserName: String @computed(expression: "FirstNOfField", params: {n: 1, field: "username"})
  payload: UserPayload
  posts: [Post!]! @relation(name: "PostOwner")
  postContributions: [Post!]! @relation(name: "PostContributors")
  stripeAccount: String @custom(resolver: "bla")
}

union UserPayload = PrivateUserPayload | BusinessUserPayload

type PrivateUserPayload {
  birthday: String
  city: String
}

type BusinessUserPayload {
  company: String
  city: String
}