
type UploadFile {
  extension: String!
  fileId: String!
  fileName: String!
  presignedGetUrl: String!
  presignedPutUrl: String!
}

type GetFile {
  fileName: String!
  presignedGetUrl: String!
}

extend type Mutation {
  createFile(extension: String!): UploadFile @custom(resolver: "@fullstack-one/file-storage/createFile")
}