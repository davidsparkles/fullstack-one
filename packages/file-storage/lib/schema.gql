
type UploadFile {
  extension: String!
  type: String!
  fileId: String!
  fileName: String!
  presignedPutUrl: String!
}

type VerifiedFile {
  fileName: String!
  presignedGetUrl: String!
}

type GetFile {
  fileName: String!
  presignedGetUrl: String!
}

extend type Mutation {
  createFile(extension: String!, type: String): UploadFile @custom(resolver: "@fullstack-one/file-storage/createFile")
  verifyFile(fileName: String!): Boolean @custom(resolver: "@fullstack-one/file-storage/verifyFile")
}